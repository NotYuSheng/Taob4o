apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: taobao-vs
spec:
  hosts:
  - "*"
  gateways:
  - taobao-gateway
  http:
  - match:
    - uri:
        prefix: /api/users
    route:
    - destination:
        host: user-service
        port:
          number: 8000
  - match:
    - uri:
        prefix: /api/products
    route:
    - destination:
        host: product-service
        port:
          number: 8000
  - match:
    - uri:
        prefix: /api/cart
    route:
    - destination:
        host: cart-service
        port:
          number: 8000
  - match:
    - uri:
        prefix: /api/orders
    route:
    - destination:
        host: order-service
        port:
          number: 8000
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend-service
        port:
          number: 80